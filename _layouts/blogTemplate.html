---
layout: default
---

<div>
    <aside>
        <ul class="LeftLinks">
            {% for post in site.posts %}
                {% if post.category == "blog" %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a> </li>
                {% endif %}
            {% endfor %}
        </ul>  
     </aside> 
</div>

<section class="card">
        <h3 class="header left"> {{ page.date | date_to_string }} </h3>
        <p class="content title" > {{ page.title }} </p>
        <p class="content"> {{ content }} </p>
        <p class="footer right"> {{ page.author }}</p>
</section>
